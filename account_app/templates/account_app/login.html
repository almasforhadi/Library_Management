{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} Login {% endblock %}
{% load static %}

{% block content %}

<div class="login">
    <form method='POST' style="width:60%; margin:auto">
       <h2>Login</h2>
        {% csrf_token %}
        <!--{{form | crispy}}-->
        {% for fm in form %}
          {{fm.label_tag}}
          {{fm}}
          {{fm.errors}}
        {% endfor %}
        <button class="btn btn-success mt-4">Submit</button>
    </form>
</div>
{% endblock %}
